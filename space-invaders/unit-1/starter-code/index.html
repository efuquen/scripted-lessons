<!DOCTYPE html>
<html>
  <head>
    <title>Space Invaders Board Game</title>
    <script src="./js/engine.js"></script>
    <script src="./js/global.js"></script>
  </head>
  <body>
    <div id="board">
    </div>
    <script>
      start("Hello, world.", "board");
      color('red');
      move(1);
      wait(2);
      turnLeft();
      wait(2);
      moveAnimated(8, 12, 0.2);
      turnRight();
      wait(1);
      move(1);
      draw();
    </script>
  </body>
</html>
