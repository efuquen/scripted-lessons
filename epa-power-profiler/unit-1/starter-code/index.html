<!DOCTYPE html>
<html>
<head>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<title>EPA Power Profiler</title>
</head>
<body>
	<div class="container">
		<h1>EPA Power Profiler</h1>
		<hr/>
		<div>
		    <h2>National Average</h2>
		    <h4>Fuel Mix Comparison (%)</h4>
		    <table id='national-fuel-mix'>
		        <tr>
		            <th>Hyrdo</th>
		            <th>Nuclear</th>
		            <th>Oil</th>
		            <th>Gas</th>
		            <th>Coal</th>
		            <th>Non-hydro Renewables</th>
		        </tr>
		    </table>
		    <h4>Emission Rates (lbs/Mwh)</h4>
		    <table id='national-emission-rates'>
		        <tr>
		            <th>Nitrogen Oxide</th>
		            <th>Sulfur Dioxide</th>
		            <th>Carbon Dioxide</th>
		        </tr>
		    </table>
		</div>
		<hr/>
		<div>
		    <h3>Region Averages</h3>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
